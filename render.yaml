services:
  # Python Backend (gRPC + HTTP API) - Docker-based
  - type: web
    name: jokes-backend
    runtime: docker
    autoDeploy: true
    region: frankfurt
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health

  # React Frontend
  - type: web
    name: jokes-frontend
    runtime: static
    autoDeploy: true
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: jokes-backend
          property: host
