databases:
  # PostgreSQL Database
  - name: jokes-database
    databaseName: jokes_db
    user: jokes_user
    plan: free

services:
  # Python Backend (gRPC + HTTP API)
  - type: web
    name: jokes-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: jokes-database
          property: connectionString
    healthCheckPath: /health

  # React Frontend
  - type: web
    name: jokes-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_BACKEND_URL
        fromService:
          type: web
          name: jokes-backend
          property: host
